[build]
command = "npm run-script build"
commandOrigin: "config"
environment:
  - REVIEW_ID
functions = "/opt/build/repo/lambda"

# this is actually a Rewrite
# totally optional, but makes up for
# a much better UX
[[redirects]]
from = "/*"
to = "/portfolio/:splat"
status = 200

